<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .coverContainer{
            display: flex;
            justify-content: center;
            height: 90vh;
        }
    </style>
</head>
<body>
    <div class="coverContainer">
        <img id="cover" alt="Cover Image">
    </div>
    <script>
        let coverUrl = parent.Xrm.Page.getAttribute("gap_cover").getValue();
        let imgTag = document.getElementById("cover");
        imgTag.setAttribute("src",coverUrl);
    </script>
</body>
</html>
